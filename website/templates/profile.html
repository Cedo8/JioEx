{% extends "base.html" %} {% block title %}Profile{% endblock %}

{% block content %} 
<h1 align="center">My Profile</h1>
<form method="POST">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value={{ user.first_name }}></div>
                    <div class="col-md-6"><label class="labels">Handle</label><input type="text" class="form-control" placeholder="handle" value={{ user.first_name }}></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email" value={{ user.email }}></div>
                    <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" placeholder="enter age" value={{ user.age }}></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Message</label>
                        <p align="center">{{ user.message }}</p>
                        <textarea name="message" id="message" class="form-control" placeholder="Update message"></textarea>
                    </div>
                </div>
                <div class="mt-5 text-center"><button type="submit" class="btn btn-primary">Update Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <ul class="list-group list-group-flush" id="interests">
                    {% for interest in user.interests %}
                    <li class="list-group-item">{{ interest }}
                        <button type="button" class="close" onClick="user.interests.remove({{ interest }})">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </li>
                    {% endfor %}
                </ul>
                <br>
                <div class="col-md-12"><label class="labels">Add interests</label>
                    <textarea name="interest" id="interest" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</form>
{% endblock %}
