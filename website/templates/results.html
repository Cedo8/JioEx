{% extends "base.html" %} {% block title %}Results{% endblock %}

{% block content %} 
<h1 align="center">Here are your matches! </h1>
<div class="mt-5 text-right"><button onclick="history.back()" class="btn btn-primary">< Back</button></div>

<br>
{% for usr in user_list %}
    <div class="row" style="background-color:#FAE5D3;">
        <div class="column col-2">
            <div class="d-flex flex-column p-4 py-2" style="margin: 30px 20px 20px 20px"><img class="rounded-circle" width="70px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
        </div>
        <div class="column col-7">
            <div style="margin:20px 30px 20px 30px;">
            <h3>{{ usr.first_name }}, {{ usr.age }}</h3>
            <br>
            <h5>{% for interest in usr.interests %} -{{ interest }}- {% endfor %}</h5>
            <br>
            <h6>{{ usr.message }}</h6>
            </div>
        </div>
        <div class="column col-3">
            <div class="d-flex flex-column align-items-right p-4 py-2" style="position: absolute; right: 50px; bottom: 0;">
                <a href={{ "https://t.me/" + usr.tele_handle[1:] }}>
                    <button class="btn btn-dark">
                        <img class="rounded-circle" width="30px" src="https://www.freepnglogos.com/uploads/telegram-logo-png-0.png">
                            Message Me
                    </button>
                </a>
            </div>
        </div>
    </div>
    <br>
{% endfor %}

{% endblock %}
